<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission Control Demo</title>
  <style>
    @font-face {
      font-family: 'Orbitron';
      src: url('assets/fonts/orbitron.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    html, body { margin: 0; }
    
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Orbitron', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #000;
      background-image: url('assets/images/background.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    
    .wrap {
      width: 90%;
      max-width: 1100px;
      background-color: #F7F7F7; /* eggshell white */
      border: 2px solid #000;
      border-radius: 12px;
      padding: 24px;
    }
    
    .wrap h1,
    .wrap h2,
    .wrap h3,
    .wrap h4,
    .wrap h5,
    .wrap h6 {
      color: #000 !important;
      margin-top: 0;
    }
    
    mission-control {
      display: block;
      width: 100%;
    }
    
    /* Loading screen styles */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    #loadingScreen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-pill {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border: 2px solid #0f3460;
      border-radius: 25px;
      padding: 16px 32px;
      box-shadow: 0 0 20px rgba(15, 52, 96, 0.5),
                  inset 0 0 20px rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }
    
    .loading-pill::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 2s infinite;
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    .loading-text {
      font-family: 'Orbitron', monospace;
      font-size: 18px;
      color: #00d4ff;
      letter-spacing: 1px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00d4ff;
      width: 0;
      animation: typing 1.5s steps(30, end) forwards,
                 blink 0.75s step-end infinite;
    }
    
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    
    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #00d4ff; }
    }
    
    .loading-text.done {
      border-right: none;
      animation: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loadingScreen">
    <div class="loading-pill">
      <div class="loading-text" id="loadingText">Awaiting Jira uplink....</div>
    </div>
  </div>
  
  <div class="wrap" style="display: none;" id="mainContent">
    <mission-control id="missionControl"></mission-control>
  </div>

  <script type="module">
    import './src/components/container/mission-control/MissionControl.js';
    
    // Generate sample data with 10 epics
    function generateSampleData() {
      const statuses = ['Not Started', 'In Progress', 'Blocked', 'Complete'];
      const statusCodes = ['NOT_STARTED', 'IN_PROGRESS', 'BLOCKED', 'COMPLETE'];
      const epicNames = [
        'User Authentication System',
        'Payment Gateway Integration',
        'Real-time Notifications',
        'Data Analytics Dashboard',
        'Mobile App Development',
        'API Security Enhancements',
        'Search Optimization',
        'Content Management System',
        'Email Marketing Platform',
        'Reporting & Insights'
      ];
      const ownerNames = [
        'Sarah Johnson',
        'Michael Chen',
        'Emily Rodriguez',
        'David Kim',
        'Jessica Williams',
        'Alex Thompson',
        'Maria Garcia',
        'James Wilson',
        'Rachel Anderson',
        'Chris Martinez'
      ];

      const epics = epicNames.map((epicName, epicIndex) => {
        const numStories = 3 + Math.floor(Math.random() * 4); // 3-6 stories
        const stories = [];
        // Force epics at index 1, 5, and 6 to have blocked items (epics 2, 6, and 7)
        const shouldHaveBlocked = epicIndex === 1 || epicIndex === 5 || epicIndex === 6;

        let epicTotalTasks = 0;
        let epicTasksComplete = 0;
        let epicTasksInProgress = 0;
        let epicTasksBlocked = 0;
        let epicTotalPoints = 0;
        let epicPointsComplete = 0;
        let epicPointsInProgress = 0;
        let epicPointsBlocked = 0;

        for (let s = 0; s < numStories; s++) {
          const numTasks = 2 + Math.floor(Math.random() * 4); // 2-5 tasks
          const tasks = [];

          let storyTotalPoints = 0;
          let storyPointsComplete = 0;
          let storyPointsInProgress = 0;
          let storyPointsBlocked = 0;
          let storyTasksComplete = 0;
          let storyTasksInProgress = 0;
          let storyTasksBlocked = 0;

          for (let t = 0; t < numTasks; t++) {
            const points = 1 + Math.floor(Math.random() * 5); // 1-5 points
            let statusIndex;
            
            if (shouldHaveBlocked && s === 0 && t === 0) {
              // Force at least one blocked task in the first story if this epic should have blocked items
              statusIndex = 2; // Blocked
            } else if (shouldHaveBlocked) {
              // For epics that should have blocked, allow all statuses
              statusIndex = Math.floor(Math.random() * statuses.length);
            } else {
              // For epics that should NOT have blocked, only use statuses 0, 1, 3 (exclude blocked)
              const allowedStatuses = [0, 1, 3]; // NOT_STARTED, IN_PROGRESS, COMPLETE
              statusIndex = allowedStatuses[Math.floor(Math.random() * allowedStatuses.length)];
            }
            
            const isBlocked = statusIndex === 2;

            tasks.push({
              id: `TASK-${(epicIndex + 1).toString().padStart(3, '0')}-${(s + 1).toString().padStart(2, '0')}-${(t + 1).toString().padStart(2, '0')}`,
              name: `Task ${s + 1}.${t + 1}: ${['Implement', 'Design', 'Test', 'Document', 'Review'][t % 5]} feature`,
              description: `Detailed description for task ${t + 1} in story ${s + 1}`,
              points: points,
              status: statusCodes[statusIndex],
              jira_status: statuses[statusIndex],
              blocked: isBlocked
            });

            storyTotalPoints += points;
            if (statusIndex === 3) {
              storyPointsComplete += points;
              storyTasksComplete++;
            } else if (statusIndex === 1) {
              storyPointsInProgress += points;
              storyTasksInProgress++;
            } else if (statusIndex === 2) {
              storyPointsBlocked += points;
              storyTasksBlocked++;
            }
          }

          const storyStatusIndex = storyTasksComplete === numTasks ? 3 : 
                                    storyTasksInProgress > 0 ? 1 : 
                                    storyTasksBlocked > 0 ? 2 : 0;

          stories.push({
            id: `STORY-${(epicIndex + 1).toString().padStart(3, '0')}-${(s + 1).toString().padStart(2, '0')}`,
            name: `Story ${s + 1}: ${['Build', 'Create', 'Develop', 'Enhance', 'Implement', 'Deploy'][s % 6]} ${epicName} component`,
            description: `User story description for story ${s + 1} of ${epicName}`,
            status: statusCodes[storyStatusIndex],
            jira_status: statuses[storyStatusIndex],
            total_tasks: numTasks,
            tasks_complete: storyTasksComplete,
            tasks_in_progress: storyTasksInProgress,
            tasks_blocked: storyTasksBlocked,
            total_points: storyTotalPoints,
            points_complete: storyPointsComplete,
            points_in_progress: storyPointsInProgress,
            points_blocked: storyPointsBlocked,
            tasks: tasks
          });

          epicTotalTasks += numTasks;
          epicTasksComplete += storyTasksComplete;
          epicTasksInProgress += storyTasksInProgress;
          epicTasksBlocked += storyTasksBlocked;
          epicTotalPoints += storyTotalPoints;
          epicPointsComplete += storyPointsComplete;
          epicPointsInProgress += storyPointsInProgress;
          epicPointsBlocked += storyPointsBlocked;
        }

        const epicStoriesComplete = stories.filter(s => s.status === 'COMPLETE').length;
        const epicStoriesInProgress = stories.filter(s => s.status === 'IN_PROGRESS').length;
        const epicStoriesBlocked = stories.filter(s => s.status === 'BLOCKED').length;
        const epicStatusIndex = epicStoriesComplete === numStories ? 3 : 
                                 epicStoriesInProgress > 0 ? 1 : 
                                 epicStoriesBlocked > 0 ? 2 : 0;

        return {
          id: `EPIC-${(epicIndex + 1).toString().padStart(3, '0')}`,
          name: epicName,
          description: `Epic description for ${epicName}. This epic contains multiple user stories and tasks to deliver this feature.`,
          owner: ownerNames[epicIndex],
          status: statusCodes[epicStatusIndex],
          jira_status: statuses[epicStatusIndex],
          total_stories: numStories,
          stories_complete: epicStoriesComplete,
          stories_in_progress: epicStoriesInProgress,
          stories_blocked: epicStoriesBlocked,
          total_points: epicTotalPoints,
          points_complete: epicPointsComplete,
          points_in_progress: epicPointsInProgress,
          points_blocked: epicPointsBlocked,
          stories: stories
        };
      });

      return { 
        name: 'Development Team Mission Control',
        epics 
      };
    }

    // Loading screen animation and initialization
    window.addEventListener('DOMContentLoaded', () => {
      const loadingScreen = document.getElementById('loadingScreen');
      const loadingText = document.getElementById('loadingText');
      const mainContent = document.getElementById('mainContent');
      const missionControl = document.getElementById('missionControl');
      
      // After typing completes (1.5s), wait 4.5s more, then show main content
      setTimeout(() => {
        loadingText.classList.add('done'); // Stop cursor blinking
      }, 1500);
      
      setTimeout(() => {
        loadingScreen.classList.add('fade-out');
        mainContent.style.display = 'block';
        
        // Initialize mission control data after component is visible
        const sampleData = generateSampleData();
        missionControl.setAttribute('data', JSON.stringify(sampleData));
        
        // Remove loading screen from DOM after fade completes
        setTimeout(() => {
          loadingScreen.remove();
        }, 500);
      }, 6000);
    });
  </script>
</body>
</html>
