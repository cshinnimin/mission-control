<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission Control</title>
  <style>
    @font-face {
      font-family: 'Orbitron';
      src: url('/assets/fonts/orbitron.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    html, body { margin: 0; }
    
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Orbitron', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #000;
      background-image: url('/assets/images/background.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    
    .wrap {
      width: 90%;
      max-width: 1100px;
      background-color: #F7F7F7; /* eggshell white */
      border: 2px solid #000;
      border-radius: 12px;
      padding: 24px;
    }
    
    .wrap h1,
    .wrap h2,
    .wrap h3,
    .wrap h4,
    .wrap h5,
    .wrap h6 {
      color: #000 !important;
      margin-top: 0;
    }
    
    mission-control {
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <mission-control id="missionControl"></mission-control>
  </div>

  <script type="module">
    import '/src/components/container/mission-control/MissionControl.js';
    
    // Load mission control data from JSON file
    window.addEventListener('DOMContentLoaded', async () => {
      const missionControl = document.getElementById('missionControl');
      
      try {
        const response = await fetch('/data/input.json');
        if (!response.ok) {
          throw new Error(`Failed to load data: ${response.statusText}`);
        }
        
        const data = await response.json();
        missionControl.setAttribute('data', JSON.stringify(data));
      } catch (error) {
        console.error('Error loading mission control data:', error);
        missionControl.innerHTML = '<p style="color: red;">Failed to load mission control data. Please check the console for details.</p>';
      }
    });
  </script>
</body>
</html>
